<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>
    <div id="timer">2:15</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <body>
    <h1 class="orange">Team 2478!</h1>
    <p class="blue"><i>Please Don't Break the Robot</i> ;)</p>

    <br>
        <div id="robot-state">Unknown state</div>
        <button id="connect-button">Connect</button>
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera">
        <img src="http://10.24.78.105:5800/" width="100%" height="100%">
    </div>
    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->

    <article>
        <!-- Gyroscope -->
        <svg id="gyro">
            <circle cx="85" cy="85" r="83"></circle>
            <circle cx="85" cy="85" r="50"></circle>
            <rect id="gyro-arm" x="80" y="5" width="10" height="80"></rect>
            <text id="gyro-number" x="90" y="115">0ยบ</text>
        </svg>

        <h3 class="red">Shooter Speed: <container class="white" id="sht_spd_txt">unknown</container></h3>
        <h3 class="purple">FMS: <container class="white" id="fms_display">N/A</container></h3>
    </article>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Autonomous selector -->
        <div>
            <div>
                <h3 class="blue">Selected Auto Mode:</h3> <p id="auto_display">No auto mode selected</p>
            </div>
        </div>
        <div>
            <div class="right" id="left-content-auto">
                <label for="auto_select" class="orange"><h2>AutoSelect</h2></label>
                <form id="auto_select">
                    <p>
                    <select id="startPos" onkeydown="IgnoreAlpha(event);">
                      <option id="L" value="L">Left to</option>
                      <option id="R" value="R">Right to</option>
                      <option id="M" value="M">Mid to</option>
                    </select>
                    <select id="target" onkeydown="IgnoreAlpha(event);">
                      <option id="LSC" value="LSC">LeftScale</option>
                      <option id="LSW" value="LSW">LeftSwitch</option>
                      <option id="RSC" value="RSC">RightScale</option>
                      <option id="RSW" value="RSW">RightSwitch</option>
                      <option id="MSC" value="MSC">MidScale</option>
                      <option id="MSW" value="MSW">MidSwitch</option>
                      <option id="cross" value="cross">CrossLIne</option>
                  </select>
                    </p>    
                    <br>      
                    <input type="button" id="auto_button" value="SET AUTO">
                </form>
            </div> 
        </div>
        <div>
            <h3 class="orange">Booleans</h3>
            <p>Cube Loaded? <div id="cubeLoaded" class="boolean" style="height:20px; background-color:red;"></div></p>
            <p>Hood Up? <div id="hoodUp" class="boolean" style="height:20px; background-color:red;"></div></p>
            <p>Pick-Up Out? <div id="pickupOut" class="boolean" style="height:20px; background-color:red;"></div></p>
        </div>
    </aside>
 <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
</body>

</html>
